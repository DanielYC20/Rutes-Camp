<div id="map"></div>

<script>
	
	var map = L.map("map", {center: [41.1024, 1.1477], zoom: 14});
	
		L.tileLayer(
          "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", 
          {attribution: '&copy; <a href="http://' + 
          'www.openstreetmap.org/copyright">OpenStreetMap</a>'}
		).addTo(map);
	var marker = L.marker([41.1024, 1.1477]).addTo(map);
	marker.bindPopup("<b>Ubicació:</b><br>Facultat de Turisme i Geografia").openPopup();
</script>
